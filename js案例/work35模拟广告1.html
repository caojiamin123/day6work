<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work35模拟广告1</title>
		<style type="text/css">
			#ad{
				width:100%;
				height:300px;
				background:red;
			}
		</style>
	</head>
	<body>
		<div id="ad"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById("ad");
			var timer=null;
			timer=setTimeout(function(){
				odiv.style.display="none";
			},3000)
			
			odiv.onmouseover=function(){
				clearTimeout(timer);
			}
		}
	</script>
</html>
